    <title>test</title>
    <style>
        .box:first-child {
            color: red;
        }
        
        .box:first-of-type {
            background: blue;
        }
        
        .box :first-child {
            font-size: 30px;
        }
        
        .box :first-of-type {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">div.box</div>
        <p class="box">p.box</p>
        <div class="box">div.box</div>
        <div class="box">
            <div class="item">div.item</div>
            <p class="item">p.item</p>
        </div>
        <p class="box"></p>
    </div>
</body>

</html>
