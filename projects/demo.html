<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="" method="POST">
        姓名：<input type="text" name="username"><br/>
        密码：<input type="password" name="psw"><br/>
        性别：<input type="radio" name="sex" value="male">男
             <input type="radio" name="sex" value="female">女<br/>
        取向：<input type="checkbox" name="love" value="male">男
             <input type="checkbox" name="love" value="female">女<br/>
        爱好：<input type="checkbox" name="interest" value="dota">dota
             <input type="checkbox" name="interest" value="旅游">旅游
             <input type="checkbox" name="interest" value="宠物">宠物<br/>
        评论：<textarea name="comment" style="width:100px;height:100px;"></textarea><br/>
        我的car:
            <select name="car">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
    </form>
</body>
</html>
